{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <title>College</title>
    </head>
    <body>

        <script src="{% static 'jquery-3.7.0.min.js' %}"></script>
        <script src="{% static 'bootstrap.min.js' %}"></script>
        <script src="{% static 'script.js' %}"></script>
    </body>
        <div class="nav align-items-center justify-content-around shadow-sm p-3 mb-5 bg-white rounded">
            <div><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="djangonautic" class="logo"/></a></div>
            <nav>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="text-decoration-none fw-bolder me-4">Logout</a>
                        {% if request.user.is_superuser %}
                        <a href="{% url 'course:create_course' %}" class="text-decoration-none fw-bolder me-4">Create Course</a>
                        {% endif %}
                        <a href="{% url 'dashboard' %}" class="text-decoration-none fw-bolder me-4">Dashboard</a>
                        <a href="{% url 'profile' %}" class="text-decoration-none fw-bolder">Profile</a>
                    {% else %}
                    <a href="{% url 'login' %} " class="text-decoration-none fw-bolder me-4">Login</a>
                    <a href="{% url 'signup' %} " class="text-decoration-none fw-bolder">Signup</a>
                    {% endif %}
                </ul>
            </nav>
        </div>
        

    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</html>
