{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <title>College</title>
    </head>
    <body>
        <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
        <script src="{% static 'jquery-3.7.0.min.js' %}"></script>
        <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'script.js' %}" defer></script>
    </body>
        <div class="nav align-items-center justify-content-around shadow-sm p-3 mb-5 bg-white rounded">
            <div><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="djangonautic" class="logo"/></a></div>
            <nav>
                {% if request.user.is_superuser %}
                <a href="{% url 'actions' %}" class="text-decoration-none fw-bolder me-4">Actions</a>
                {% endif %}
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="text-decoration-none fw-bolder me-4">Dashboard</a>
                <a href="{% url 'profile' %}" class="text-decoration-none fw-bolder me-4">Profile</a>
                <a href="{% url 'logout' %}" class="text-decoration-none fw-bolder me-4">Logout</a>
                {% endif %}
                {% if not user.is_authenticated %}
                <a href="{% url 'login' %} " class="text-decoration-none fw-bolder me-4">Login</a>
                <a href="{% url 'signup' %} " class="text-decoration-none fw-bolder">Signup</a>
                {% endif %}
                </ul>
            </nav>
        </div>
        

    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</html>
