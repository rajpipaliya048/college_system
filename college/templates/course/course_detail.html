{% extends 'base.html' %}

{% block content %}
<div class="course-detail container">
    <div class="course">
        <img src="{{ course.course_img.url }}" alt="{{ course.course_name }}">
        <h5>{{ course.course_name }}</h5>
        <p>{{ course.course_details }}</p>
        <p><span>Department: </span>{{ course.department }}</p>
        <p><span>Course start date: </span> {{ course.start_course }}</p>
        <p><span>Course end date: </span>{{ course.end_course }}</p>
        <form class="form" action="/course/enroll/" method="post">
            {% csrf_token %}
            <div class="text-center">
                <input type="hidden" name="course_id" value="{{ course.course_id }}">
                <input type = "submit" value = "Enroll Now" class="btn btn-success fw-bolder mb-3" />
            </div>
        </form>
    </div>
</div>
{% endblock%}
