{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center">Create Course</h1>

    <form class="form" action="{% url 'update_users_from_csv' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="formFile" class="form-label">Upload csv file:</label>
            <input class="form-control" type="file" id="formFile" name="csv_input">
          </div>

        <div class="text-center">
            <input type = "submit" value = "Create" id="create_course" class="btn btn-success fw-bolder mt-5" />
        </div>
    </form>
</div>

{% endblock %}
