{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center fw-light my-5">Send email</h1>

    <form class="form" action="{% url 'payment_selection' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="gateway" value="" id="gateway">
        <select class="form-select" aria-label="Default select example" id="paymentselect">
            <option selected>Please select payment gateway</option>
            <option value="all">All</option>
            <option value="paypal">Paypal</option>
            <option value="stripe">Stripe</option>
            <option value="cashfree">Cashfree</option>
            <option value="razorpay">Razorpay</option>

        </select>
    </div>
        <div class="text-center">
            <input type="submit" value="send" id="Send" class="btn btn-outline-secondary cl-form-btn mt-4" />
        </div>

    </form>
</div>
<script>

let paymentselection = document.getElementById('paymentselect')
let paymentmethod = document.getElementById('gateway')

function payment_selection() {
    let payment = paymentselection.value;
    paymentmethod.value = payment;
}

paymentselection.addEventListener('change', payment_selection)
</script>

{% endblock %}
