{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center">Send email</h1>

    <form class="form" action="{% url 'send_email' %}" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="subject" class="form-label">Enter subject:</label>
            <input class="form-control" type="text" id="subject" name="subject">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Enter Message:</label>
            <input class="form-control" type="text" id="message" name="message">
        </div>

        <div class="text-center">
            <input type = "submit" value = "Send" id="Send" class="btn btn-success fw-bolder mt-5" />
        </div>
    </form>
</div>

{% endblock %}
